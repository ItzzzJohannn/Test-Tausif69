<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ff1493;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            width: 220px;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        #yes-btn {
            background-color: #ff69b4;
            color: white;
            position: relative;
        }
        #no-btn {
            background-color: #ff4500;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <h1>Do you love me my dear Sadia<3 ???</h1>
    <div class="button-container">
        <button id="yes-btn" onclick="location.href='yes.html'">Yes</button>
        <button id="no-btn" onclick="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let btn = document.getElementById("no-btn");
            
            let x = Math.random() * (window.innerWidth - btn.clientWidth - 50);
            let y = Math.random() * (window.innerHeight - btn.clientHeight - 50);

            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
